# Demonstrates the descending sort option

sources:
  gappers:
    csvfile: "test/fixtures/test_data_set_1.csv"

schemas:
  trading_days:
    sources: gappers
    template:
      eval:
        sort: desc
      data:
        Ticker:
          - '*'

output:
  tables:
    - trading_days
  columns:
    - Date
    - Ticker
    - Description
