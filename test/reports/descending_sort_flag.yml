# Demonstrates the descending sort option (default is ascending)

sources:
  gappers:
    csvfile: "test/fixtures/test_data_set_1.csv"

tables:
  trading_days:
    sources: gappers
    group:
      - Ticker
    desc: true

output:
  tables:
    - trading_days
  columns:
    - Date
    - Ticker
    - Description
