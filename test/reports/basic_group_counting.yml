# Demonstrates basic usage of as_var and the count function
# both filtered and unfiltered, and outputting of same

sources:
  gappers:
    csvfile: "test/fixtures/test_data_set_1.csv"

tables:
  trading_days:
    sources: gappers
    group:
      - Date
    per_group:
      - as_var('all', count())
      - as_var('big', count(Open >= 10))
      - as_var('small', count(Open < 10))

output:
  tables:
    - trading_days
  columns:
    - all
    - big
    - small
