# Demonstrates that the round expression method can
# take an optional places parameter

sources:
  gappers:
    csvfile: "test/fixtures/test_data_set_1.csv"

tables:
  trading_days:
    sources: gappers
    group:
      - Date
    per_row:
      - add_column('longmove', round(as_percent(High - Open, Open), 4))

output:
  tables:
    - trading_days
  columns:
    - Date
    - Ticker
    - Long Move
    - longmove
