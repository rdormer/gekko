# Demonstrates actual expression parsing with the per_row
# option, as well as add_column, round, and as_percent

sources:
  gappers:
    csvfile: "test/fixtures/test_data_set_1.csv"

tables:
  trading_days:
    source: gappers
    group:
      - Date
    per_row:
      - add_column('longmove', round(as_percent(High - Open, Open)))

output:
  tables:
    - trading_days
  columns:
    - Date
    - Ticker
    - Long Move
    - longmove
