# Demonstrates row filtering, and that row filtering works with groups

sources:
  gappers:
    csvfile: "test/fixtures/test_data_set_1.csv"

tables:
  trading_days:
    sources: gappers
    group:
      - Date
    row_filter:
      - Open < 50

output:
  tables:
    - trading_days
  columns:
    - Date
    - Ticker
    - Open
