# Demonstrates basic table expressions

sources:
  today:
    csvfile:
      - test/fixtures/tableops/today.csv
  yesterday:
    csvfile:
      - test/fixtures/tableops/yesterday.csv

tables:
  today_data:
    sources: today
    group:
      - Ticker
  yesterday_data:
    sources: yesterday
    group:
      - Ticker

output:
  columns:
    - Ticker
    - Description
  expression: today_data - yesterday_data
