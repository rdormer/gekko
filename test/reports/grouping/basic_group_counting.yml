# Demonstrates basic usage of eval variables and the count function
# both filtered and unfiltered, and outputting of same

sources:
  gappers:
    csvfile: "test/fixtures/test_data_set_1.csv"

schemas:
  trading_days:
    sources: gappers
    template:
      Date:
        eval:
          all: count()
          big: count(Open >= 10)
          small: count(Open < 10)
          data:
              - '*'

output:
  schemas:
    - trading_days
  columns:
    - all
    - big
    - small
