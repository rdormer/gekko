# Demonstrates grouping with an expression beyond just a simple column reference

sources:
  tradelists:
    glob: test/fixtures/backtest/*.csv
    rename_columns:
      Date/Time: timestamp

schemas:
  backtest:
    sources: tradelists
    template:
      timestamp[:10]:
        eval:
          day: timestamp[:10]
          total: count()

output:
  schemas: backtest
  columns:
    - day
    - total
